<form class="{{cssClass}} numenera" autocomplete="off">
    <h1><input type="text" name="name" value="{{data.name}}" /></h1>
    <div class="flexrow item">
        <div class="img">
            <img class="profile-img" src="{{item.img}}" title="{{item.name}}" data-edit="img" />
        </div>
        <div class="equipment">
            <label>{{localize "NUMENERA.item.equipment.price"}}
                <input type="number" name="data.price" value="{{data.price}}" class="price" data-dtype="Number" />
            </label>
            <label>{{localize "NUMENERA.item.equipment.description"}}</label>
            <textarea name="data.notes">{{data.notes}}</textarea>
        </div>
    </div>
</form>
