<form class="{{cssClass}}" autocomplete="off">
    <h1><input type="text" name="data.name" value="{{data.name}}" /></h1>
    <div class="flexrow">

        <div>
            {{#if data.img}}
            <img src="{{data.img}}" /> {{/if}}
        </div>
        <div>
            <p>Weight: {{data.weightClass}}</p>
            <p>Armor: <input type="number" name="data.armor" value="{{data.armor}}" /></p>
            <p>Additional Speed Effort Cost: <input type="number" name="data.additionalSpeedEffortCost" value="{{data.additionalSpeedEffortCost}}" /></p>
            <p>Price: <input type="number" name="data.price" value="{{data.price}}" /></p>
            <p>Notes: <textarea name="data.notes">{{data.notes}}</textarea></p>
        </div>
    </div>
</form>
